{% load static %}
<head>
    <title>{% block title %}Penzion SLávka{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/stylovani.css' %}">
    <!-- Link pro přidávání ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .icon-bar {
        width: 60px; /* Set a specific width */
    }

    .icon-bar a {
        display: block; /* Make the links appear below each other instead of side-by-side */
        text-align: center; /* Center-align text */
        padding: 4px; /* Add some padding */
        transition: all 0.3s ease; /* Add transition for hover effects */
        color: white; /* barva ikonky*/
        font-size: 28px; /* Increased font-size */
    }

    .icon-bar a:hover,
    .navbar .nav-link:hover {
        background-color: transparent;
        box-shadow: inset 0 -2px 0 white;
    }
    

</style>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

                <!-- HOME -->
                <li class="nav-item">
                    <a class="nav-link 
                        {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'home' %}aria-current="page"{% endif %}
                        href="{% url 'home' %}">
                        <i class="fa fa-home"></i>
                    </a>
                </li>

                <!-- UBYTOVANI -->
                <li class="nav-item">
                    <a class="nav-link 
                        {% if request.resolver_match.url_name == 'ubytovani' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'ubytovani' %}aria-current="page"{% endif %}
                        href="{% url 'ubytovani' %}">
                        Ubytování
                    </a>
                </li>

                <!-- POKOJE -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'pokoje' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'pokoje' %}aria-current="page"{% endif %}
                        href="{% url 'pokoje' %}">
                        Pokoje
                    </a>
                </li>

                <!-- FOTOGALERIE -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'fotogalerie' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'fotogalerie' %}aria-current="page"{% endif %}
                        href="{% url 'fotogalerie' %}">
                        Fotogalerie
                    </a>
                </li>

                <!-- OKOLI -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'okoli' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'okoli' %}aria-current="page"{% endif %}
                        href="{% url 'okoli' %}">
                        Okolí
                    </a>
                </li>

                <!-- REZERVACE -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'rezervace' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'rezervace' %}aria-current="page"{% endif %}
                        href="{% url 'rezervace' %}">
                        Rezervace
                    </a>
                </li>

                <!-- CENIK -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'cenik' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'cenik' %}aria-current="page"{% endif %}
                        href="{% url 'cenik' %}">
                        Ceník
                    </a>
                </li>

                <!-- KONTAKT -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'kontakt' %}active{% endif %}"
                        {% if request.resolver_match.url_name == 'kontakt' %}aria-current="page"{% endif %}
                        href="{% url 'kontakt' %}">
                        Kontakt
                    </a>
                </li>

            </ul>
        </div>

    </div>
</nav>
